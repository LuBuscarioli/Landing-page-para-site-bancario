<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BITB - Be in the blue.</title>
</head>
<body>
    <main>
        <header>
            <div class="navbar">
                <img class="nav__logo" src="img/navLogo.png" alt="">
                <ul class="nav__lista">
                    <li><a href="#" class="nav__drop">Texto-drop</a></li>
                    <li><a href="#" class="nav__drop">Texto-drop</a></li>
                    <li><a href="#">Texto</a></li>
                    <li><a href="#">Texto</a></li>
                </ul>
                <div class="nav__right-button">
                    <a href="#">Login</a>
                    <a href="#">Cadastrar</a>
                  </div>
            </div>
        </header>

        <section class="carrossel">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="project-img">
                            <img class="slider-img" src="img/bank-page1.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="project-img">
                            <img class="slider-img" src="img/bank-page2.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="project-img">
                            <img class="slider-img" src="img/bank-page3.png" alt="">
                        </div>
                    </div>
                </div>
    
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

    </main>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BITB - Be in the blue.</title>
</head>
<body>
    <main>
        <header>
            <div class="navbar">
                <img class="nav__logo" src="img/navLogo.png" alt="">
                <ul class="nav__lista">
                    <li><a href="#" class="nav__drop">O BITB</a></li>
                    <li><a href="#" class="nav__drop">Cartão Blue</a></li>
                    <li><a href="#">Institucional</a></li>
                    <li><a href="#">Atendimento</a></li>
                </ul>
                <div class="nav__right-button">
                    <a href="#">Login</a>
                    <a href="#">Pedir Cartão</a>
                  </div>
            </div>
        </header>

        <section class="carrossel">
            <div class="swiper top-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide bg-one">
                        <h1 class="slide__txt1">
                            A praticidade de<br> um <span style="color: darkblue;">banco digital</span>
                        </h1>
                    </div>

                    <div class="swiper-slide bg-two">
                        <h1 class="slide__txt2">
                            Na <span style="color: aqua;">palma da sua mão</span>
                        </h1>
                    </div>
                    
                    <div class="swiper-slide bg-three">
                        <h1 class="slide__txt3">
                            Venha ser <span style="color: rgb(0, 0, 147);">Blue.</span>
                        </h1>
                    </div>
                </div>
    
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <section class="mid-page-swiper">
            <div class="mid-page-swiper__txt">
            
                <h1>Escolha, destaque-se!</h1>
                <p>
                    O Blue te dá diversas opções de cores e até mesmo<br>uma arte de sua preferência no cartão.
                </p>
                <a href="#">Este é meu Blue!</a>
            </div>
            <div class="swiper mid-swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide card-one">
                        
                        <img src="img/card1.png" alt="">
                    </div>
                    <div class="swiper-slide card-two">
                        
                        <img src="img/card2.png" alt="">
                    </div>
                    <div class="swiper-slide card-three">
                        
                        <img src="img/card3.png" alt="">
                    </div>
                </div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev mid-btn-prev"></div>
                <div class="swiper-button-next mid-btn-next"></div>
            
            </div>
        </section>
    </main>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
